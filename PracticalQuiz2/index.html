<!DOCTYPE html>
<html>
<head>
<title>A-Frame Solar System with Stars & Saturn Rings</title>
<script src="../script/aframe.min.js"></script>
</head>
<body>
    <a-scene material="src:#milkyway">
        <a-assets>
            <img id="milkyway" src="texture/2k_stars_milky_way.jpg">
            <img id="stars" src="texture/2k_stars.jpg">
            <img id="sun" src="texture/2k_sun.jpg">
            <img id="mercury" src="texture/2k_mercury.jpg">
            <img id="venus" src="texture/2k_venus_atmosphere.jpg">
            <img id="earth" src="texture/2k_earth_daymap.jpg">
            <img id="moon" src="texture/2k_moon.jpg">
            <img id="mars" src="texture/2k_mars.jpg">
            <img id="jupiter" src="texture/2k_jupiter.jpg">
            <img id="saturn" src="texture/2k_saturn.jpg">
            <img id="saturnRing" src="texture/2k_saturn_ring_alpha.png">
            <img id="uranus" src="texture/2k_uranus.jpg">
            <img id="neptune" src="texture/2k_neptune.jpg">
        </a-assets>

        <a-entity position="0 30 60" rotation="-30 0 0">
            <a-camera></a-camera>
        </a-entity>

        <a-sky material="src:#stars"></a-sky>
        
        <a-sphere position="0 0 0" radius="5" emissive="#FF8C00" emissiveIntensity="2" id="sun" material="src:#sun">
            <a-text value="SUN" align="center" size="1" position="10 0 0" side="double"></a-text>
        </a-sphere>

        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear">
            <a-sphere position="8 0 0" radius="0.4" material="src:#mercury">
                <a-text value="MERCURY" size="1" position="0 1 0" align="center" side="double"></a-text>
            </a-sphere>
        </a-entity>

        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 7000; easing: linear">
            <a-sphere position="11 0 0" radius="0.7" material="src:#venus">
                <a-text value="VENUS" size="1" position="0 1.2 0" align="center" side="double"></a-text>
            </a-sphere>
        </a-entity>

        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
            <a-sphere position="15 0 0" radius="0.8" material="src:#earth">
                <a-text value="EARTH" size="1" position="0 1.3 0" align="center" side="double"></a-text>
                
                <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 2000; easing: linear">
                    <a-sphere position="1.5 0 0" radius="0.2" material="src:#moon">
                        <a-text value="MOON" size="0.2" position="0 0.4 0" align="center" side="double"></a-text>
                    </a-sphere>
                </a-entity>
            </a-sphere>
        </a-entity>

        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 14000; easing: linear">
            <a-sphere position="19 0 0" radius="0.6" material="src:#mars">
                <a-text value="MARS" size="1" position="0 1 0" align="center" side="double"></a-text>
            </a-sphere>
        </a-entity>

        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 22000; easing: linear">
            <a-sphere position="24 0 0" radius="1.8" material="src:#jupiter">
                <a-text value="JUPITER" size="1" position="0 2.5 0" align="center" side="double"></a-text>
            </a-sphere>
        </a-entity>

        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 30000; easing: linear">
            <a-sphere position="30 0 0" radius="1.5" material="src:#saturn">
                <a-text value="SATURN" size="1" position="0 2 0" align="center" side="double"></a-text>
            </a-sphere>
            <a-ring position="30 0 0" rotation="-70 0 0" radius-inner="1.5" radius-outer="2.5" material="src:#saturnRing">
            </a-ring>

            <a-light type="directional" position="1 1 1" intensity="0.8"></a-light>
            <a-light type="ambient" intensity="0.4"></a-light>
        </a-entity>

        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 40000; easing: linear">
            <a-sphere position="36 0 0" radius="1.2" material="src:#uranus">
                <a-text value="URANUS" size="1" position="0 2 0" align="center" side="double"></a-text>
            </a-sphere>
        </a-entity>

        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 50000; easing: linear">
            <a-sphere position="42 0 0" radius="1.2" material="src:#neptune">
                <a-text value="NEPTUNE" size="1" position="0 2 0" align="center" side="double"></a-text>
            </a-sphere>
        </a-entity>

    </a-scene>
</body>
</html>
